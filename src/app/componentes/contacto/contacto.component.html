<section>
    <h2>Contacto</h2>
    <p class="text-justify">Completa el formulario y env√≠a tus preguntas o sugerencias.-</p>
    <form [formGroup]="form" (ngSubmit)="enviarEmail($event)">
        <div class="form-group">
            <label for="nombres">Nombres:</label>
            <input type="text" class="form-control" id="nombres" name="nombres" formControlName="nombres">
        </div>
        <div class="form-group">
            <label for="apellidos">Apellidos:</label>
            <input type="text" class="form-control" id="apellidos" name="apellidos" formControlName="apellidos">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" formControlName="email">
        </div>
        <div class="form-group">
            <label for="asunto">Asunto</label>
            <textarea class="form-control" id="asunto" rows="3" name="asunto" formControlName="asunto"></textarea>
        </div>
        <!-- Input Oculto del recaptcha-->
        <input type="hidden" id="g-recaptcha-response" name="g-recaptcha-response">
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Enviar</button>
    </form>
</section>
<script>
    grecaptcha.ready(function() {
        grecaptcha.execute('6LexV8EUAAAAAPScknVfLatrSgfdC_oyN3y8kq_f', {
            action: 'contacto'
        }).then(function(token) {
            document.getElementById('g-recaptcha-response').value = token;
        });
    });
</script>
